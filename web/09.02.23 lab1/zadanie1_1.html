<!DOCTYPE html>
<html>
<head>
<style>
    
.block1 {
    background: #2ECC71;
    position: absolute;
    width: 100px;
    height: 100px; 
    left: 0px;
}

.block2 {
    background: #3498DB;
    position: absolute;
    width: 100px;
    height: 100px; 
    left: 100px;
}

.block3 {
    position: absolute;
    width: 100px;
    height: 100px; 
    left: 200px;
}
img {
    height: 100%;
    width: 100%;
}

.block4 {
    background: #bc5be3;
    position: absolute;
    width: 100px;
    height: 100px; 
    left: 300px;
}

.form {
    display: block;
    position: absolute;
    background: #bd51f7;
    top: 150px;
    border-radius: 5px;
    padding: 30px;
}

.text__label {
  display: block;
  margin-bottom: 5px;
}

.text__input {
  display: block;
  padding: 5px;
  margin: 5px;
  font-family:'Times New Roman', Times, serif;
  font-size: 20px;
  border-radius: 8px;
  border-color: transparent;
}

.b{
    font-family:'Times New Roman', Times, serif;
    color: #182834;
    font-size: 20px;
    margin-top: 20px;
    margin-left: 50px;
    width: 150px;
    height: 40px; 
    border-radius: 8px;
    border-color: transparent;
    background-color: #45d682;
}

</style>
</head>
<body>

<span class="block1">Блок 1</span>
<span class="block2">Блок 2</span>
<span class="block3"><img src="0fdbe753c6546a557d1fc6c70b038702.png"></span>
<span class="block4">Блок 4</span>

<form class="form">
    <input 
        class="text__input" 
        type="text" 
        name="login" 
        placeholder="Login">
    <input 
        class="text__input" 
        type="password" 
        name="password" 
        placeholder="Password">
    <button class="b">Log in</button>
</form>

</body>
</html>
